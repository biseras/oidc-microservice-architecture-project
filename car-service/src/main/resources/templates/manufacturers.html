<div class="container mt-3">

    <div class="card">
        <div class="card-header">Manufacturers List</div>
        <div class="card-body">
            <table class="table">
                <tr><th>Name</th>
                </tr>
                <tr th:each="m:${manufacturers}">
                    <td th:text="${m.name}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
