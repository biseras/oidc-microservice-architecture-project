<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Cars</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${cars.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Car name</th>
                            <th scope="col">Car price</th>
                            <th scope="col">Car description</th>
                            <th scope="col">Car manufacturer</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="car : ${cars}" class="car">
                            <td th:text="${car.getName()}"></td>
                            <td th:text="${car.getPrice()}"></td>
                            <td th:text="${car.getDescription()}"></td>
                            <td th:text="${car.getManufacturer()}"></td>
                            <td class="text-right">
                                <th:block sec:authorize="hasAuthority('admin')">
                                    <form th:action="@{'/cars/delete/{id}' (id=${car.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-car">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12" >
                        <a href="/cars/add-form" class="btn btn-block btn-dark add-car-btn">
                            Add new car
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
